<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe  </title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="page">
        <h1>Tic Tac Toe</h1>
        <div id="board"></div>
        <div id="info">
            <div class="player one">
                <div class="tile faux"></div>
                <div class="name">Player One</div>
            </div>
            <div class="player two">
                <div class="tile faux"></div>
                <div class="name">Player Two</div>
            </div>
            <div class="player new-game">
                <div class="button tile faux"><div>!</div></div>
                <div class="name">New Game</div>
            </div>
        </div>
        <div id="overlay-bg"></div>
        <div id="message">
            <div class="title"></div>
            <div class="new-game">
                <div class="button tile faux"><div>!</div></div>
                <div class="text">New Game</div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="underscore.js"></script>
<script type="text/javascript" src="backbone.js"></script>
<script type="text/javascript" src="backbone-localStorage.js"></script>
<script type="text/javascript" src="app.js"></script>

<script type="text/template" id="tile-template">
        <div id='tile<%-x%><%-y%>' class="tile<%- x == 0 ? ' nth-tile' : "" %>" ></div>
</script>

</html>
